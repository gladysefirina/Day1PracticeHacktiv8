<!doctype html>
<html>
    <head>
        <title>Sign up Form</title>
    </head>
    <body>
       <h3>Signup Form</h3>
       First name : <br>
       <input type ="text"><br>
       Last name : <br>
       <input type="text"><br><br>

       Gender :
       <input type="radio" value="Male" checked>
       <input type="radio" value="Female">
       <input type="radio" value="Other"><br><br>
       
       Nationality<br>
       <select>
           <option value="malaysian">malaysian</option>
           <option value="indonesian">id</option>
       </select><br><br>
       Language Spoken<br>
       <input type="checkbox" value="id">id</input><br>
       <input type="checkbox" value="english">english</input><br>
       <input type="checkbox" value="other">other</input><br><br>
       Bio:<br>
       <textarea rows="10" cols="100"></textarea><br>
       <a href="./welcome.html">
       <button type="submit" value="Sign up">Sign up</button><br><br>
       </a>
    </body>
</html>
